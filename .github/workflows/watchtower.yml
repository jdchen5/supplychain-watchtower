name: Supply Chain Watchtower

on:
  schedule:
    # Run twice a day at 00:00 and 12:00 UTC
    - cron: "0 0,12 * * *"
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write # Required to push changes

jobs:
  run-watchtower:
    name: Check Repository Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip" # Cache pip dependencies

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Watchtower script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python watchtower.py

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            git add state.yaml process.yaml
            git commit -m "Update repository versions [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
